<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Registro de Usuario</h1>
  </header>

  <main class="container mt-4" style="max-width: 400px;">
    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          required
          placeholder="Tu correo electrónico"
        />
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="contraseña"
          name="contraseña"
          required
          placeholder="Tu contraseña"
        />
      </div>

      <div id="alertPlaceholder"></div>

      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <p class="mt-3 text-center">
      ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
    </p>
  </main>

  <script>
    const form = document.getElementById('registroForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    function showAlert(message, type = 'danger') {
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertPlaceholder.innerHTML = '';

      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!nombre || !correo || !contraseña) {
        showAlert('Por favor, completa todos los campos.');
        return;
      }

      try {
        const response = await fetch('/api/usuarios/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, correo, contraseña }),
        });

        const data = await response.json();

        if (!response.ok) {
          showAlert(data.error || 'Error en el registro');
          return;
        }

        showAlert('Registro exitoso. Redirigiendo al login...', 'success');

        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      } catch (error) {
        showAlert('Error de conexión. Intenta nuevamente.');
        console.error(error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
