<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Registrarse</h1>
  </header>

  <main class="container mt-4">
    <div id="alert-container"></div>

    <form id="formRegistro" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="contrasena"
          name="contrasena"
          required
          placeholder="Contraseña segura"
        />
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('formRegistro');
    const alertContainer = document.getElementById('alert-container');

    function mostrarAlerta(mensaje, tipo = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      `;
      setTimeout(() => {
        const alerta = alertContainer.querySelector('.alert');
        if (alerta) alerta.classList.remove('show');
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      const respuesta = await fetch('/api/usuarios/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const resultado = await respuesta.json();

      if (respuesta.ok) {
        mostrarAlerta('Registro exitoso. Redirigiendo al login...', 'success');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      } else {
        mostrarAlerta('Error: ' + (resultado.error || 'No se pudo registrar'));
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
