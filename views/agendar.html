<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Agendar Cita</h1>
  </header>

  <main class="container mt-4">
    <!-- Contenedor para mostrar alertas -->
    <div id="alert-container"></div>

    <form id="formCita" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          name="fecha"
          required
        />
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input
          type="time"
          class="form-control"
          id="hora"
          name="hora"
          required
        />
      </div>

      <div class="mb-3">
        <label for="servicio" class="form-label">Servicio</label>
        <select
          class="form-select"
          id="servicio"
          name="servicio"
          required
        >
          <option value="">Selecciona un servicio</option>
          <option value="Corte de cabello">Corte de cabello</option>
          <option value="Barba">Barba</option>
          <option value="Paquete Corte + Barba">Paquete Corte + Barba</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="barbero" class="form-label">Barbero</label>
        <input
          type="text"
          class="form-control"
          id="barbero"
          name="barbero"
          required
          placeholder="Nombre del barbero"
        />
      </div>

      <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
  </main>

  <script>
    const form = document.querySelector('#formCita');
    const alertContainer = document.getElementById('alert-container');

    function mostrarAlerta(mensaje, tipo = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      `;
      setTimeout(() => {
        const alertNode = alertContainer.querySelector('.alert');
        if (alertNode) {
          alertNode.classList.remove('show');
          alertNode.classList.add('hide');
        }
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      const respuesta = await fetch('/api/citas/agendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const resultado = await respuesta.json();

      if (respuesta.ok) {
        window.location.href = '/ver-citas'; // Redirige a ver-citas al agendar
      } else {
        mostrarAlerta('Error al agendar: ' + (resultado.error || 'Intente nuevamente'));
      }
    });
  </script>

  <!-- AquÃ­ empieza el chat flotante -->

  <!-- BotÃ³n flotante del chat, oculto por defecto -->
  <button
    id="chatBoton"
    class="btn btn-primary rounded-circle shadow position-fixed"
    style="bottom: 20px; right: 20px; z-index: 1050; display: none;"
    data-bs-toggle="modal"
    data-bs-target="#chatModal"
  >
    ðŸ’¬
  </button>

  <!-- Modal para chat -->
  <div
    class="modal fade"
    id="chatModal"
    tabindex="-1"
    aria-labelledby="chatModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chatModalLabel">Chat en Vivo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div
          class="modal-body"
          id="chat-box"
          style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 5px;"
        ></div>
        <div class="modal-footer">
          <form id="formulario" class="w-100 d-flex">
            <input
              id="input"
              type="text"
              class="form-control me-2"
              placeholder="Escribe..."
              required
            />
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts necesarios para Bootstrap y Socket.IO -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Consultamos el rol del usuario para mostrar el botÃ³n solo si es cliente
    fetch('/api/usuarios/sesion')
      .then((res) => res.json())
      .then((data) => {
        if (data.usuario && data.usuario.rol === 'cliente') {
          document.getElementById('chatBoton').style.display = 'block';
        }
      });

    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const formulario = document.getElementById('formulario');
    const input = document.getElementById('input');

    formulario?.addEventListener('submit', function (e) {
      e.preventDefault();
      const mensaje = input.value.trim();
      if (mensaje) {
        agregarMensaje('ðŸ§‘ TÃº: ' + mensaje, 'usuario');
        socket.emit('mensaje_usuario', mensaje);
        input.value = '';
      }
    });

    socket.on('mensaje_bot', function (msg) {
      agregarMensaje('ðŸ¤– Bot: ' + msg, 'bot');
    });

    function agregarMensaje(texto, tipo) {
      const div = document.createElement('div');
      div.className =
        tipo === 'usuario'
          ? 'text-end text-white bg-primary rounded p-2 mb-2'
          : 'bg-light rounded p-2 mb-2';
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
