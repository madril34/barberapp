<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Agendar Cita</h1>
  </header>

  <main class="container mt-4">
    <form action="/api/citas/agendar" method="POST" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          name="fecha"
          required
        />
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input
          type="time"
          class="form-control"
          id="hora"
          name="hora"
          required
        />
      </div>

      <div class="mb-3">
        <label for="servicio" class="form-label">Servicio</label>
        <select
          class="form-select"
          id="servicio"
          name="servicio"
          required
        >
          <option value="">Selecciona un servicio</option>
          <option value="Corte de cabello">Corte de cabello</option>
          <option value="Barba">Barba</option>
          <option value="Paquete Corte + Barba">Paquete Corte + Barba</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="barbero" class="form-label">Barbero</label>
        <input
          type="text"
          class="form-control"
          id="barbero"
          name="barbero"
          required
          placeholder="Nombre del barbero"
        />
      </div>
     <form action="/api/citas/agendar" method="POST">
       <!-- inputs para nombre, fecha, hora, servicio, barbero -->
       <button type="submit">Agendar Cita</button>
    </form>
  </main>
</body>
</html>
