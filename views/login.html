<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Iniciar Sesión</h1>
  </header>

  <main class="container mt-4">
    <div id="alert-container"></div>

    <form id="formLogin" novalidate>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          required
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="contraseña"
          name="contraseña"
          required
          placeholder="Tu contraseña"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('formLogin');
    const alertContainer = document.getElementById('alert-container');

    function mostrarAlerta(mensaje, tipo = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      `;
      setTimeout(() => {
        const alerta = alertContainer.querySelector('.alert');
        if (alerta) alerta.classList.remove('show');
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      try {
        const respuesta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos),
        });

        const resultado = await respuesta.json();

        if (respuesta.ok) {
          mostrarAlerta('Inicio de sesión exitoso. Redirigiendo...', 'success');
          setTimeout(() => {
            window.location.href = '/agendar';
          }, 1500);
        } else {
          mostrarAlerta(resultado.error || 'Usuario o contraseña incorrectos');
        }
      } catch (error) {
        mostrarAlerta('Error en la comunicación con el servidor');
        console.error(error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
