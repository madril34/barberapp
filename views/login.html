<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Agendar Cita</h1>
  </header>

  <main class="container mt-4">
    <!-- Contenedor para mostrar alertas -->
    <div id="alert-container"></div>

    <form id="formCita" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          name="fecha"
          required
        />
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input
          type="time"
          class="form-control"
          id="hora"
          name="hora"
          required
        />
      </div>

      <div class="mb-3">
        <label for="servicio" class="form-label">Servicio</label>
        <select
          class="form-select"
          id="servicio"
          name="servicio"
          required
        >
          <option value="">Selecciona un servicio</option>
          <option value="Corte de cabello">Corte de cabello</option>
          <option value="Barba">Barba</option>
          <option value="Paquete Corte + Barba">Paquete Corte + Barba</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="barbero" class="form-label">Barbero</label>
        <input
          type="text"
          class="form-control"
          id="barbero"
          name="barbero"
          required
          placeholder="Nombre del barbero"
        />
      </div>

      <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
  </main>

  <script>
    const form = document.querySelector('#formCita');
    const alertContainer = document.getElementById('alert-container');

    function mostrarAlerta(mensaje, tipo = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      `;
      setTimeout(() => {
        const alertNode = alertContainer.querySelector('.alert');
        if (alertNode) {
          alertNode.classList.remove('show');
          alertNode.classList.add('hide');
        }
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      const respuesta = await fetch('/api/citas/agendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const resultado = await respuesta.json();

      if (respuesta.ok) {
        window.location.href = '/ver-citas'; // Redirige a ver-citas al agendar
      } else {
        mostrarAlerta('Error al agendar: ' + (resultado.error || 'Intente nuevamente'));
      }
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- ====== CÃ³digo agregado: Chat bonito con opciones rÃ¡pidas ====== -->

  <!-- BotÃ³n flotante del chat -->
  <button
    id="chatBoton"
    class="btn btn-primary rounded-circle shadow position-fixed"
    style="bottom: 20px; right: 20px; z-index: 1050; display: none;"
    data-bs-toggle="modal"
    data-bs-target="#chatModal"
  >
    ðŸ’¬
  </button>

  <!-- Modal para chat -->
  <div
    class="modal fade"
    id="chatModal"
    tabindex="-1"
    aria-labelledby="chatModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="chatModalLabel">Chat en Vivo</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div
          class="modal-body"
          id="chat-box"
          style="height: 320px; overflow-y: auto; background: #f1f3f5; padding: 10px; border-radius: 5px;"
        ></div>
        <div class="modal-footer p-2">
          <form id="formularioChat" class="w-100 d-flex">
            <input
              id="inputChat"
              type="text"
              class="form-control me-2"
              placeholder="Escribe tu mensaje..."
              autocomplete="off"
              required
            />
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Burbuja mensaje usuario */
    .mensaje-usuario {
      background-color: #0d6efd;
      color: white;
      text-align: right;
      padding: 8px 12px;
      border-radius: 15px 15px 0 15px;
      margin-bottom: 8px;
      max-width: 75%;
      margin-left: auto;
    }
    /* Burbuja mensaje bot */
    .mensaje-bot {
      background-color: #e9ecef;
      color: #212529;
      text-align: left;
      padding: 8px 12px;
      border-radius: 15px 15px 15px 0;
      margin-bottom: 8px;
      max-width: 75%;
    }
    /* Botones de opciones rÃ¡pidas */
    .opcion-rapida {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      margin: 3px 5px 3px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .opcion-rapida:hover {
      background-color: #084298;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const formularioChat = document.getElementById('formularioChat');
    const inputChat = document.getElementById('inputChat');

    // Mostrar botÃ³n solo para rol cliente
    fetch('/api/usuarios/sesion')
      .then(res => res.json())
      .then(data => {
        if (data.usuario && data.usuario.rol === 'cliente') {
          document.getElementById('chatBoton').style.display = 'block';
        }
      });

    // AÃ±ade mensaje en chat
    function agregarMensaje(texto, clase, html = false) {
      const div = document.createElement('div');
      div.className = clase;
      if (html) {
        div.innerHTML = texto;
      } else {
        div.textContent = texto;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // FunciÃ³n para mostrar opciones rÃ¡pidas
    function mostrarOpciones(opciones) {
      // Borra opciones anteriores si hay
      const existentes = chatBox.querySelectorAll('.opcion-rapida');
      existentes.forEach(e => e.remove());

      opciones.forEach(opcion => {
        const btn = document.createElement('button');
        btn.className = 'opcion-rapida';
        btn.textContent = opcion;
        btn.onclick = () => {
          agregarMensaje('ðŸ§‘ TÃº: ' + opcion, 'mensaje-usuario');
          socket.emit('mensaje_usuario', opcion);
          eliminarOpciones();
        };
        chatBox.appendChild(btn);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function eliminarOpciones() {
      const existentes = chatBox.querySelectorAll('.opcion-rapida');
      existentes.forEach(e => e.remove());
    }

    formularioChat.addEventListener('submit', (e) => {
      e.preventDefault();
      const mensaje = inputChat.value.trim();
      if (mensaje === '') return;
      agregarMensaje('ðŸ§‘ TÃº: ' + mensaje, 'mensaje-usuario');
      socket.emit('mensaje_usuario', mensaje);
      inputChat.value = '';
      eliminarOpciones();
    });

    // Cuando llega mensaje del bot
    socket.on('mensaje_bot', (msg) => {
      agregarMensaje('ðŸ¤– Bot: ' + msg, 'mensaje-bot');

      // Ejemplo: si el bot pregunta algo, muestra opciones
      if (msg.toLowerCase().includes('servicio')) {
        mostrarOpciones(['Corte de cabello', 'Barba', 'Paquete Corte + Barba']);
      }
      if (msg.toLowerCase().includes('horario')) {
        mostrarOpciones(['MaÃ±ana', 'Tarde', 'Noche']);
      }
    });

    // Mensaje de bienvenida automÃ¡tico cuando se abre el chat
    document.getElementById('chatBoton').addEventListener('click', () => {
      if (chatBox.innerHTML.trim() === '') {
        agregarMensaje('ðŸ¤– Bot: Â¡Hola! Â¿En quÃ© puedo ayudarte? Puedes preguntar por servicios o horarios.', 'mensaje-bot');
        mostrarOpciones(['Servicios', 'Horarios', 'Contacto']);
      }
    });
  </script>
</body>
</html>
