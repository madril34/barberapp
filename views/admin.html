<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | BarberApp</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #212529;
      padding: 1rem 0;
    }

    header h1 {
      color: #fff;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #343a40;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .status-pendiente {
      color: #ffc107;
      font-weight: 600;
    }

    .status-confirmada {
      color: #198754;
      font-weight: 600;
    }

    .status-cancelada {
      color: #dc3545;
      font-weight: 600;
    }

    /* Botón para volver */
    .btn-volver {
      display: block;
      margin: 0 auto 20px auto;
      width: 160px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BarberApp</h1>
  </header>

  <main>
    <h2>Gestión de Citas</h2>
    <button class="btn btn-secondary btn-volver" onclick="location.href='/'">
      ← Volver al Inicio
    </button>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Servicio</th>
            <th>Barbero</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="citas-tbody-admin">
          <!-- Aquí se inyectan las citas -->
        </tbody>
      </table>
    </div>

    <div id="mensaje-admin" class="text-center mt-4 text-muted" style="display:none;">
      No hay citas registradas.
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function cargarTodasCitas() {
      const tbody = document.getElementById('citas-tbody-admin');
      const mensaje = document.getElementById('mensaje-admin');

      try {
        const response = await fetch('/api/citas/todas');
        if (!response.ok) throw new Error('Error al obtener citas');
        const citas = await response.json();

        tbody.innerHTML = '';

        if (citas.length === 0) {
          mensaje.style.display = 'block';
          return;
        } else {
          mensaje.style.display = 'none';
        }

        citas.forEach(cita => {
          const fecha = new Date(cita.fecha).toLocaleDateString('es-CR');
          const hora = new Date(`1970-01-01T${cita.hora}`).toLocaleTimeString('es-CR', {
            hour: '2-digit',
            minute: '2-digit',
          });

          let claseEstado = '';
          switch (cita.estado.toLowerCase()) {
            case 'pendiente':
              claseEstado = 'status-pendiente';
              break;
            case 'confirmada':
              claseEstado = 'status-confirmada';
              break;
            case 'cancelada':
              claseEstado = 'status-cancelada';
              break;
            default:
              claseEstado = '';
          }

          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${cita.cliente_nombre || 'Sin nombre'}</td>
            <td>${fecha}</td>
            <td>${hora}</td>
            <td>${cita.servicio}</td>
            <td>${cita.barbero}</td>
            <td class="${claseEstado}">${cita.estado}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error cargando citas</td></tr>`;
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarTodasCitas);
  </script>
</body>
</html>
