<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio | BarberApp</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      background: url('https://media.istockphoto.com/id/2157381237/photo/vintage-frame-salon-tools-on-a-wooden-table-in-jobs-and-career-concept.jpg?s=2048x2048&w=is&k=20&c=PbHff2bkEFhlK7UPv4mLrCn1cKxNfCqrz5D6sI9UihE=')
        no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 0 80px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.85);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .hero .container {
      background-color: rgba(0, 0, 0, 0.45);
      padding: 40px 30px;
      border-radius: 12px;
      display: inline-block;
      max-width: 800px;
    }

    .hero h2 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .hero p.lead {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-weight: 600;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #auth-container {
      max-width: 450px;
      margin: 30px auto 60px;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container">
      <h1 class="text-white text-center mb-0">BarberApp</h1>
    </div>
  </header>

  <section id="auth-container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
          aria-controls="login"
          aria-selected="true"
        >
          Iniciar Sesión
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="register-tab"
          data-bs-toggle="tab"
          data-bs-target="#register"
          type="button"
          role="tab"
          aria-controls="register"
          aria-selected="false"
        >
          Registrarse
        </button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
      <!-- Login Tab -->
      <div
        class="tab-pane fade show active"
        id="login"
        role="tabpanel"
        aria-labelledby="login-tab"
      >
        <form id="login-form" novalidate>
          <div class="mb-3">
            <label for="login-usuario" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="login-usuario"
              name="correo"
              placeholder="Ingresa tu correo"
              required
            />
          </div>

          <div class="mb-3">
            <label for="login-contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="login-contrasena"
              name="contraseña"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
          <div
            id="login-error"
            class="mt-3 text-danger text-center"
            style="display:none;"
          ></div>
        </form>
      </div>

      <!-- Register Tab -->
      <div
        class="tab-pane fade"
        id="register"
        role="tabpanel"
        aria-labelledby="register-tab"
      >
        <form id="register-form" novalidate>
          <div class="mb-3">
            <label for="register-usuario" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="register-usuario"
              name="nombre"
              placeholder="Tu nombre completo"
              required
            />
          </div>

          <div class="mb-3">
            <label for="register-email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="register-email"
              name="correo"
              placeholder="Tu correo electrónico"
              required
            />
          </div>

          <div class="mb-3">
            <label for="register-contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="register-contrasena"
              name="contraseña"
              placeholder="Elige una contraseña"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          <div
            id="register-error"
            class="mt-3 text-danger text-center"
            style="display:none;"
          ></div>
          <div
            id="register-success"
            class="mt-3 text-success text-center"
            style="display:none;"
          ></div>
        </form>
      </div>
    </div>
  </section>

  <section class="hero">
    <div class="container">
      <h2 class="display-4 fw-bold mb-3">
        Gestioná tus citas de barbería con facilidad
      </h2>
      <p class="lead mb-4">
        Reserva, modifica y consulta tus citas desde cualquier dispositivo, en
        cualquier momento.
      </p>
      <a href="/agendar" class="btn btn-primary btn-lg">Agendar una Cita</a>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <small>© 2025 BarberApp - Todos los derechos reservados</small>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    const registerForm = document.getElementById('register-form');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      loginError.style.display = 'none';

      const correo = loginForm.correo.value.trim();
      const contraseña = loginForm.contraseña.value.trim();

      if (!correo || !contraseña) {
        loginError.style.display = 'block';
        loginError.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      try {
        const res = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, contraseña }),
        });

        const data = await res.json();

        if (res.ok) {
          // Redirigir al usuario a agendar después de login exitoso
          window.location.href = '/agendar';
        } else {
          loginError.style.display = 'block';
          loginError.textContent = data.error || 'Error al iniciar sesión.';
        }
      } catch (error) {
        loginError.style.display = 'block';
        loginError.textContent = 'Error de conexión al servidor.';
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      registerError.style.display = 'none';
      registerSuccess.style.display = 'none';

      const nombre = registerForm.nombre.value.trim();
      const correo = registerForm.correo.value.trim();
      const contraseña = registerForm.contraseña.value.trim();

      if (!nombre || !correo || !contraseña) {
        registerError.style.display = 'block';
        registerError.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      try {
        const res = await fetch('/api/usuarios/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, correo, contraseña }),
        });

        const data = await res.json();

        if (res.ok) {
          registerSuccess.style.display = 'block';
          registerSuccess.textContent = 'Registro exitoso. Ya puedes iniciar sesión.';
          registerForm.reset();
        } else {
          registerError.style.display = 'block';
          registerError.textContent = data.error || 'Error al registrarse.';
        }
      } catch (error) {
        registerError.style.display = 'block';
        registerError.textContent = 'Error de conexión al servidor.';
      }
    });
  </script>
</body>
</html>
