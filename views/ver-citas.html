<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ver Citas | BarberApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Listado de Citas</h1>
  </header>

  <main class="container mt-4">
    <table class="table table-striped" id="tabla-citas">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Servicio</th>
          <th>Barbero</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de citas cargadas por JS -->
      </tbody>
    </table>
  </main>

  <script>
    const tbody = document.querySelector('#tabla-citas tbody');

    fetch('/api/citas/todas')
      .then(res => res.json())
      .then(citas => {
        tbody.innerHTML = '';
        citas.forEach(cita => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${cita.id}</td>
            <td>${cita.cliente_nombre || 'Anónimo'}</td>
            <td>${new Date(cita.fecha).toLocaleDateString()}</td>
            <td>${cita.hora}</td>
            <td>${cita.servicio}</td>
            <td>${cita.barbero}</td>
            <td>${cita.estado}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="eliminarCita(${cita.id})">Eliminar</button>
            </td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        console.error('Error al cargar citas:', err);
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error cargando citas.</td></tr>';
      });

    function eliminarCita(id) {
      if (!confirm('¿Estás seguro de eliminar esta cita?')) return;
      fetch(`/api/citas/eliminar/${id}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) {
            alert('Cita eliminada');
            location.reload();
          } else {
            alert('Error al eliminar cita');
          }
        })
        .catch(() => alert('Error al eliminar cita'));
    }
  </script>
</body>
</html>
